name: Build and Run

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: tshirts fail
      run: |
        g++ -Wall -Wextra -Werror tshirts.cpp -o tshirts.out
        ./tshirts.out

    - name: misaligned fail
      run: |
        g++ -Wall -Wextra -Werror misalignedTest.cpp printColorMap.cpp misaligned.cpp -o misaligned.out
        ./misaligned.out

    - name: alerter fail
